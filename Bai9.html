<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function checkNumArr(arr,nu){
        let check=0;
        for (i=0;i<arr.length;i++){
            if (nu==arr[i]){
                check++;
            }
        }
        console.log("Số lần xuất hiện của ký tự "+nu+": "+check)
    }
    arra=[2,5,5,6,7,2,3,4,7]
    checkNumArr(arra,2)
</script>
</body>
</html>
