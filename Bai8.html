<body>
<script>
    function revArr(arr){
        for(i=0;i<arr.length/2;i++){
            let temp=arr[i];
            arr[i]=arr[arr.length-1-i];
            arr[arr.length-1-i]=temp;
        }
        return arr
    }
    arra=[1,3,4,5,7,2,4,6,8]
    console.log(revArr(arra))
</script>
</body>
</html>
